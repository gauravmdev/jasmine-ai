            background-clip: text;

        @keyframes blink {

        const { useState, useEffect } = React;
        
        // Typewriter Component
        function Typewriter({ text, delay = 150 }) {
            const [displayText, setDisplayText] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            
            useEffect(() => {
                if (currentIndex < text.length) {
                    const timeout = setTimeout(() => {
                        setDisplayText(prev => prev + text[currentIndex]);
                        setCurrentIndex(prev => prev + 1);
                    }, delay);
                    return () => clearTimeout(timeout);
                }
            }, [currentIndex, delay, text]);
            
            return (
                <span className="typewriter">
                    {displayText}
                    <span className="cursor">|</span>
                </span>
            );
        }
        
        // Theme Provider
        function ThemeProvider({ children }) {
            const [theme, setTheme] = useState(() => {
                return localStorage.getItem('jasmine-ai-theme') || 'light';
            });
            
            useEffect(() => {
                document.documentElement.classList.remove('light', 'dark');
                document.documentElement.classList.add(theme);
            }, [theme]);
            
            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('jasmine-ai-theme', newTheme);
                setTheme(newTheme);
            };
            
            return (
                <div className="theme-provider">
                    <button 
                        onClick={toggleTheme}
                        className="fixed top-4 right-4 z-50 p-2 rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"
                    >
                        {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}

                    {children}
                </div>
            );
        }
